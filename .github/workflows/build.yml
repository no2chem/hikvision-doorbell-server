name: Build and Publish Docker

on:
  push:
    branches: [main]

jobs:
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      packages: write # publish to ghcr
    # steps to perform in job
    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v2

      # setup Docker buld action
      - name: ğŸ‘·â€â™‚ï¸ Set up Docker Buildx
        id: buildxb
        uses: docker/setup-buildx-action@v1

      - name: ğŸ” Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # Skip post-install scripts here, as a malicious
      # script could steal NODE_AUTH_TOKEN.
      - name: ğŸ— Run CI build for semver deps
        run: npm ci --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”¤ Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic # Need an `id` for output variables
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‘¾ Setup QEMU for multiarch
        uses: docker/setup-qemu-action@v2

      - name: ğŸ‘·â€â™‚ï¸ Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v3
        if: steps.semantic.outputs.new_release_published == 'true'
        with:
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/no2chem/hikvision-doorbell-server:${{ steps.semantic.outputs.new_release_version }}
          # only on main
          push: ${{ github.ref == 'refs/heads/main' }}